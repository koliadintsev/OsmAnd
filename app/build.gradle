apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:10'
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.operasoft.snowboard"
        minSdkVersion 10
        targetSdkVersion 10

        testApplicationId "com.operasoft.snowboard.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/bsh-core-2.0b4.jar')
    compile files('libs/bzip2-20090327.jar')
    compile files('libs/commons-lang-2.6.jar')
    compile files('libs/icu4j-49_1.jar')
    compile files('libs/junidecode-0.1.jar')
    compile files('libs/tuprolog.jar')
}
